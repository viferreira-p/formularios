<!DOCTYPE html> <!-- // versão 5 -->
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../style.css" />
  <title>Formulario</title>
</head>

<body>

  <form class="form margin-top">
    <h1 class="title margin-bottom30">Recuperar sua senha</h1>
    <div class="wrapper">
      <p class="margin-bottom30">Fique tranquilo! Nós te enviaremos um link de recuperação em seu e-mail.</p>

    
    <div class="box-email">
      <!-- Id para identificar o email no label // required placeholder serve para obrigar a preencher o campo -->
    <label for="email" class="label">Email</label>
    <input type="email" id="email" class="input" required placeholder="Digite seu e-mail">
    </div>
 
    <div class="button">
    <button type="submit" class="button margin-bottom32">Enviar link de recuperação</button>
    </div>

    <div class="link">
      <!-- anchor/link -->
      <a  class="link paragraph" href="/index.html">Voltar para a página de Login</a >
    </div>
    </div>

  </form>
  
</body>

</html>
